---
layout: raw
---

<style type="text/css">
{% for segment in page.segments %}
  {%- assign image = segment.image %}
  #segment-{{ forloop.index0 }}::before {
  {% if image -%}
    background-image: url({{ image.source }});
    background-position: 50% {{ image.position | default: 50 }}%;
    background-size: auto {{ image.zoom | default: 200 }}%;
  {%- endif %}
    background-color: {{ segment.color | default: "#999999" }};
  }
{% endfor %}
</style>

<!-- <img src="{{ "/assets/img/banner.png" | relative_url }}"> -->

<div class="container">
  {{ content }}
</div>

{% for segment in page.segments -%}
{%- assign image = segment.image -%}
<a class="plain" href="{{ segment.page | relative_url }}">
  <div class="segment" id="segment-{{ forloop.index0 }}">
    <div class="container">
      <h2>{{ segment.heading }}</h2>
      {% if segment.subheading and segment.subheading != "" -%}
        <h3>{{ segment.subheading }}</h3>
      {%- endif %}
    </div>
  </div>
</a>
{%- endfor %}
